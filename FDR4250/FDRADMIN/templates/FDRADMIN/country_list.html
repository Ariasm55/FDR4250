{% extends "base_generic.html" %}

{% block content %}
  <h1>Countries</h1>
  <ul>
    {% for country in object_list %}
      <li><a href="{% url 'country-detail' country.pk %}">{{ country.name }}</a></li>
    {% endfor %}
  </ul>
  <a class="button" href="{% url 'country-create' %}">Create a new country</a>
{% endblock %}
