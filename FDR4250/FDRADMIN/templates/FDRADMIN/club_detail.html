{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ object.name }}</h1>
  <p>Country: {{ object.country }}</p>
  <p>District: {{ object.district }}</p>
  <p>Created at: {{ object.created_at }}</p>
  <p>Enabled: {{ object.enabled }}</p>
  <a href="{% url 'club-update' object.pk %}">Edit</a>
{% endblock %}
